<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil Interaktif</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card {
      background: white;
      padding: 20px;
      width: 250px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      color: #333;
      font-size: 18px;
    }

    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card button {
      background-color: #0078ff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: #005bb5;
    }

    .card button.following {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kartu 1 -->
    <div class="card">
      <img src="images/rafly.jpeg" alt="Foto Profil">
      <h2>Rafly Kurniawan</h2>
      <p>Pelajar | Web Developer Pemula</p>
      <button class="follow-btn">Follow</button>
    </div>

    <!-- Kartu 2 -->
    <div class="card">
      <img src="images/siti.jpeg" alt="Foto Profil">
      <h2>Siti Aisyah</h2>
      <p>UI/UX Designer | Kreatif</p>
      <button class="follow-btn">Follow</button>
    </div>

    <!-- Kartu 3 -->
    <div class="card">
      <img src="images/andi.jpeg" alt="Foto Profil">
      <h2>Andi Pratama</h2>
      <p>Backend Developer | Python</p>
      <button class="follow-btn">Follow</button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".follow-btn");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("following")) {
          btn.textContent = "Follow";
          btn.classList.remove("following");
        } else {
          btn.textContent = "Following âœ…";
          btn.classList.add("following");
        }
      });
    });
  </script>
</body>
</html>
